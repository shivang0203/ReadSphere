<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #1e90ff; stop-opacity: 1" /> <!-- Dodger Blue -->
      <stop offset="100%" style="stop-color: #00bfff; stop-opacity: 1" /> <!-- Deep Sky Blue -->
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" fill="none" stroke="url(#gradient)" stroke-width="8" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="0.8s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
  </circle>
  <circle cx="50" cy="50" fill="none" stroke="rgba(30, 144, 255, 0.3)" stroke-width="5" r="28" stroke-dasharray="100 30">
    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1.2s" values="0 50 50;-360 50 50" keyTimes="0;1"></animateTransform>
  </circle>
</svg>
